<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Rabia -->
    <header>
      <div class="container-fluid">
        <div class="row justify-content-center my-3 py-1">
          <a class="text-center" href="login.html"><img src="Spotify_Logo_CMYK_Black.png" class="img-fluid" alt="" /></a>
        </div>
      </div>
    </header>

    <hr/>
    
    <main>
      <div class="container">
        <!-- Rabia below -->
        <section id="socialMediaOptions">
          <div class="row justify-content-center">
            <div class="col-md-12 col-lg-6 position-relative">
              <h5 class="mb-2 text-center mr-3 mt-3">
                <strong>To continue, login to Spotify.</strong>
              </h5>
              <button
                type="button"
                class="btn btn-primary badge-pill btn-lg btn-block facebook"
              >
                <i class="fab fa-facebook mr-2"></i> CONTINUE WITH FACEBOOK
              </button>
              <button
                type="button"
                class="btn btn-primary badge-pill btn-lg btn-block apple"
              >
                <i class="fab fa-apple mr-3"></i>CONTINUE WITH APPLE
              </button>
              <button
                type="button"
                class="btn btn-primary badge-pill btn-lg btn-block google"
              >
                <img
                  src="https://img.icons8.com/fluent/48/000000/google-logo.png"
                  class="mr-2"
                />CONTINUE WITH GOOGLE
              </button>
              <hr class="mt-4">
              <strong class="position-absolute or">OR</strong>
            </div>
          </div>
        </section>

        <!-- Nando -->
        <section id="personalDetails">
          <div class="row justify-content-center">
            <div class="col-md-12 col-lg-6">
              <form>
                <div class="form-group">
                  <!-- <label for="exampleInputEmail1">Email address or username</label> -->
                  <input type="email" placeholder="Email address or username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>
                <div class="form-group">
                  <!-- <label for="exampleInputPassword1">Password</label> -->
                  <input type="password" placeholder="Password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="row mb-3 mt-2 ml-0 d-flex w-100">                  
                   <div class="form-group form-check mt-3 mr-auto">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <i id="tick" class="fas fa-check"></i>
                    <label class=" pl-3 pt-1 form-check-label d-flex" for="exampleCheck1">Remember me</label>
                   </div>
                   <button id="loginButton" type="submit" class="btn badge-pill btn-primary ml-auto ">LOG IN</button>                  
                </div>
                <div class="row justify-content-center">
                  <p>Forgot your password?</p>
                </div>  
              </form>
            </div>
          </div>        

        </section>

         <!-- Aizada below -->
      <section id="signUp">
          <div class="row justify-content-center">
            <div class="col col-lg-6 ">
              <div class="dropdown-divider"></div>
            </div>
          </div>
          
          <div class="row justify-content-center">
            <div class="col col-lg-6 ">
              <h6 class="mb-2 text-center mt-4"><strong>Don't have an account?</strong></h6>
            </div>
          </div>
          <div class="row justify-content-center my-3">
            <div class="col col-lg-6">
            <button type="button" class="btn badge-pill btn-light btn-lg btn-block spotify">SIGN UP FOR SPOTIFY</button> 
          </div>         

          </div>
          <div class="row justify-content-center">
            <div class="col col-lg-6 mb-2">
              <div class="dropdown-divider"></div>
            </div>
          </div>
      </section>
      </div>


    </main>

    <section id="Aizada">
      <div class="container">
        <div class="row flex-column justify-content-center">
        <div class="col col-lg-6 offset-lg-3 text-center login-footer p-1">
          <p>If you click "Log in with Facebook" and are not Spotify user, you will be registered and 
          you agree to Spotify's  <a class= "Terms" href="#"> Terms & Conditions</a> and <a class= "Terms" href="#">Privacy & Policy</a>
        </p>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
