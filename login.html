<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Rabia -->
    <header>
      <div class="container-fluid">
        <div class="row justify-content-center my-3 py-1">
          <img src="Spotify_Logo_CMYK_Black.png" class="img-fluid" alt="" />
        </div>
      </div>
    </header>

    <hr/>
    
    <main>
      <div class="container">
        <!-- Rabia below -->
        <section id="socialMediaOptions">
          <div class="row justify-content-center">
            <div class="col-md-12 col-lg-6 position-relative">
              <h5 class="mb-2 text-center mr-3 mt-3">
                <strong>To continue, login to Spotify.</strong>
              </h5>
              <button
                type="button"
                class="btn btn-primary badge-pill btn-lg btn-block facebook"
              >
                <i class="fab fa-facebook mr-2"></i> CONTINUE WITH FACEBOOK
              </button>
              <button
                type="button"
                class="btn btn-primary badge-pill btn-lg btn-block apple"
              >
                <i class="fab fa-apple mr-3"></i>CONTINUE WITH APPLE
              </button>
              <button
                type="button"
                class="btn btn-primary badge-pill btn-lg btn-block google"
              >
                <img
                  src="https://img.icons8.com/fluent/48/000000/google-logo.png"
                  class="mr-2"
                />CONTINUE WITH GOOGLE
              </button>
              <hr class="mt-5">
              <strong class="position-absolute or">OR</strong>
            </div>
          </div>
        </section>

        <!-- Nando -->
        <section id="personalDetails"></section>

        <!-- Aizada below -->
        <section id="signUp"></section>
      </div>
    </main>

    <footer>
      <div class="container"></div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
